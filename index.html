<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row mt-2" id="alert">
    </div>
    <div class="row h-100">
      <div class="col-md-8 my-auto justify-context-center d-flex">
        <!-- section time-->
        <siv class="row">
          <div class="col-md-12 m-0 p-0 text-center">
            <span id="day"></span>
          </div>
          <div class="col-md-12 m-0 p-0 text-center">
            <span id="time"></span>
          </div>
          <!--end section time -->

          <!-- add alarm button-->
      </div>
      <div class="col-md-4 p-4">
        <div class="col-md-12 m-0 p-0 text-center">
          <button class="btn btn-warning w-50" type="button" id="addAlarm" data-bs-toggle="modal"
            data-bs-target="#exampleModalLong"> Add Alarm</button>
        </div>
        <div class="col-md-12 mt-4 d-flex justify-content-center">
          <div class="row" id="listAlarm">
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Alarm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          </div>

          <div class="modal-body">
            <label for="notes">Notes :</label>
          <textarea class="form-control" id="inputNotes" cols="10" row="5"> </textarea>
          <label for="notes">Time :</label>
          <input type="time" id="inputTime" class="form-control">
          <div class="d-flex justify-content-end mt-2">
            <button type="button" class="btn btn-primary" id="btnAdd">Simpan</button>
        
          </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--modul-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/script.js"></script>
</body>

</html>
